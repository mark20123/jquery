<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <script  type='text/javascript' src="node_modules/jquery/dist/jquery.js"></script>
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <style>

    </style>
</head>
<body>

    <div id="divResult"></div>

<script type="text/javascript">

    $(document).ready(function () {
        let jsonString = '[{"firstName":"Todd","lastName":"Grover","gender":"Male","salary":50000},{"firstName":"Sara","lastName":"Baker","gender":"Female","salary":40000}]'
        let result = JSON.parse(jsonString);

        let result1 ='';
        $.each(result, function (i,item) {

            result1 += 'First name is : ' + item.firstName + '<br />';
            result1 += 'last name is : ' + item.lastname + '<br />';
            result1 += 'gender is : ' + item.gender + '<br />';
            result1 += 'Salary is : ' + item.salary + '<br />';
        })
        $('#divResult').html(result1)
    });

</script>
</body>
</html>
