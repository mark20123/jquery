<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>-->
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        .imgStyle {
            width: 100px;
            height: 100px;
            border: 3px solid grey;
        }
    </style>
</head>
<body>


<input type="button" id="btnStartSlideShow" value="Start Slideshow">
<input type="button" id="btnStopSlideShow" value="Stop Slideshow">

<br /><br />
<img id="mainImage" style="border:3px solid grey"
     src="pictures/danika-perkinson-QxHJ9lkXYNk-unsplash.jpg" height="500" width="540" />
<br />
<div id="divContainer">
    <img class="imgStyle" src="pictures/danika-perkinson-QxHJ9lkXYNk-unsplash.jpg" />
    <img class="imgStyle" src="pictures/johann-siemens-EPy0gBJzzZU-unsplash.jpg" />
    <img class="imgStyle" src="pictures/joshua-hoehne-t-pc0weKoGg-unsplash.jpg" />
    <img class="imgStyle" src="pictures/kris-atomic-Z5dKUnRJIiY-unsplash.jpg" />
    <img class="imgStyle" src="pictures/toni-lluch-JoRoy500nCc-unsplash.jpg" />
</div>

<script type="text/javascript">

    $(document).ready(function () {

        let imageURLs, intervalId, btnStart, btnStop;

        imageURLs = [];
        btnStart = $('#btnStartSlideShow');
        btnStop = $('#btnStopSlideShow');

        $(`#divContainer img`).each(function () {
            imageURLs.push($(this).attr('src'));
        })

        function setImage() {
            let mainImageElement, currentImageUrl, currentImageIndex;

            mainImageElement = $('#mainImage');
            currentImageUrl = mainImageElement.attr('src');
            currentImageIndex = $.inArray(currentImageUrl, imageURLs);
            if (currentImageIndex === (imageURLs.length - 1)) {
                currentImageIndex = -1;
            }

            mainImageElement.attr('src', imageURLs[currentImageIndex + 1])
        }

        btnStart.click(function () {
           intervalId = setInterval(setImage, 1500);
           $(this).attr('disabled','disabled');
           btnStop.removeAttr('disabled');
        })

        btnStop.click(function () {
            clearInterval(intervalId);
            $(this).attr('disabled','disabled');
            btnStart.removeAttr('disabled');
        }).attr('disabled','disabled');

    });

</script>

</body>
</html>
