<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <style>

    </style>
</head>
<body>

<input id="btn" type="button" value="Click Me"
       onmouseup="whichMouseButtonClicked(event)"/>
<br/><br/>
<div id="divResult"></div>

<script type="text/javascript">

    function whichMouseButtonClicked(event) {
        let whichButton;
        if (event.which) {
            switch (event.which) {
                case 1:
                    whichButton = 'Left Button is clicked';
                    break;
                case 2:
                    whichButton = 'Middle Button is clicked';
                    break;
                case 3:
                    whichButton = 'Right Button is clicked';
                    break;
                default:
                    whichButton = 'Not recognized Button is clicked';
                    break;
            }
        } else {
            switch (event.button) {
                case 1:
                    whichButton = "Left Button Clicked";
                    break;
                case 4:
                    whichButton = "Middle Button Clicked";
                    break;
                case 2:
                    whichButton = "Right Button Clicked";
                    break;
                default:
                    whichButton = "Invalid Button Clicked";
                    break;
            }
            document.querySelector('#divResult').innerHTML = whichButton;
        }
    }

</script>

</body>
</html>
