<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>-->
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <style>
        * {
            box-sizing: border-box;
        }


    </style>
</head>
<body>

Password :
<input type="password" id="txtPassword"/>
<input type="checkbox" id="cbShowPassword"/>Show password

<script type="text/javascript">

    $(document).ready(function () {

        $(`#cbShowPassword`).click(function () {
            let currentPasswordField, currentPassword;

            currentPasswordField = $('#txtPassword');
            currentPassword = currentPasswordField.val();
            currentPasswordField.remove()

            if ($(this).is(':checked')) {
                $(this).before('<input type="text" id="txtPassword" value="'
                    + currentPassword + '">');
            }
            else {
                $(this).before('<input type="password" id="txtPassword" value="'
                    + currentPassword + '">');
            }
        });

        });

</script>

</body>
</html>
