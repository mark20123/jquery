<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>-->
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <style>

    </style>
</head>
<body>

<input id="btnClickMe" type="button" value="Click Me"/>
<input id="btnEnableMouseOverEffect" type="button"
       value="Enable Mouse Over Effect"/>
<input id="btnDisableMouseOverEffect" type="button"
       value="Disable Mouse Over Effect"/>
<br/><br/>
<div id="divResult"></div>

<script type="text/javascript">

    $(document).ready(function () {

        $('#btnClickMe').on({
            click: function (event) {
                $('#divResult').html('Button clicked at X = ' + event.pageX + ' Y = ' + event.pageY);
            }
        })

    });

</script>

</body>
</html>
