<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <style>

    </style>
</head>
<body>

<input id="btn" type="button" value="Click me"/><br/><br/>
<div id="divResult"></div>

<script type="text/javascript">

    $(document).ready(function () {
        $('#btn').click(function (event) {
          let eventDetails = 'Event = ' + event.type + '<br/>' +
                             'X.position = ' + event.pageX + '<br/>' +
                             'Y.position = ' + event.pageY + '<br/>' +
                             'Target element = ' + event.target.type  + '<br/>' +
                             'Target element Tag name = ' + event.target.tagName;
            $('#divResult').html(eventDetails)
        })
    });

</script>

</body>
</html>
