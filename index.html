<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>-->
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>First Name</td>
        <td><input id="firstName" type="text" /></td>
        <td><div id="firstNameHelpDiv"></div></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input id="lastName" type="text" /></td>
        <td><div id="lastNameHelpDiv"></div></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input id="email" type="text" /></td>
        <td><div id="emailHelpDiv"></div></td>
    </tr>
    <tr>
        <td>Income</td>
        <td><input id="income" type="text" /></td>
        <td><div id="incomeHelpDiv"></div></td>
    </tr>
</table>

<script type="text/javascript">

    $(document).ready(function () {

    let textBoxes = $('input[type="text"]');

        textBoxes.focus(function () {
            let helpDiv = $(this).attr('id') + 'HelpDiv';
            $('#' + helpDiv).load('test.html #' + helpDiv)
        })

        textBoxes.blur(function () {
            let helpDiv = $(this).attr('id') + 'HelpDiv';
            $('#' + helpDiv).empty();
        })

    });

</script>

</body>
</html>
