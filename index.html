<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <style>
        .boldClass {
            font-weight: bold;
        }

        .italicsClass {
            font-style: italic;
        }

        .colorClass {
            color: red;
        }
    </style>
</head>
<body>


<p>Pragim Technologies</p>
<table>
    <tr>
        <td>
            <input id="btn1" style="width:250px" type="button"
                   value="Add Color Class" />
        </td>
        <td>
            <input id="btn2" style="width:250px" type="button"
                   value="Remove Color Class" />
        </td>
    </tr>
    <tr>
        <td>
            <input id="btn3" style="width:250px" type="button"
                   value="Add Color and Italics Classes" />
        </td>
        <td>
            <input id="btn4" style="width:250px" type="button"
                   value="Remove Color and Italics Classes" />
        </td>
    </tr>
    <tr>
        <td>
            <input id="btn5" style="width:250px" type="button"
                   value="Add Color, Italics & Bold Classes" />
        </td>
        <td>
            <input id="btn6" style="width:250px" type="button"
                   value="Remove All Classes" />
        </td>
    </tr>
    <tr>
        <td>
            <input id="btn7" style="width:250px" type="button"
                   value="Toggle Classes" />
        </td>
        <td>
            <input id="btn8" style="width:250px" type="button"
                   value="Remove All Classes" />
        </td>
    </tr>
</table>


<script type="text/javascript">

    $(document).ready(function () {

        $('#btn1').click(function () {
            $('p').addClass('colorClass')
        });
        $('#btn2').click(function () {
            $('p').removeClass('colorClass')
        })
        $('#btn3').click(function () {
            $('p').addClass('colorClass italicsClass')
        });
        $('#btn4').click(function () {
            $('p').removeClass('colorClass italicsClass')
        })
        $('#btn5').click(function () {
            $('p').addClass('colorClass boldClass italicsClass')
        });
        $('#btn6').click(function () {
            $('p').removeClass()
        })
        $('#btn7').click(function () {
            $('p').toggleClass('colorClass boldClass italicsClass')
        })
    });

</script>
</body>
</html>
