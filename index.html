<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>-->
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        .imgStyle {
            width: 100px;
            height: 100px;
            border: 3px solid grey;
        }
    </style>
</head>
<body>
<label for="selectImgEffect">Select Effect :</label>
<select id="selectImgEffect">
    <option value="Fade">Fade</option>
    <option value="Slide">Slide</option>
</select>
<label for="selectImgDuration"> Time in seconds :</label>
<select id="selectImgDuration">
    <option value="0.5">0.5</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>

</select>

<input type="button" id="btnEnlarge" value="Enlarge">
<input type="button" id="btnShrink" value="Shrink">

<br/><br />
<img id="mainImage" style="border:3px solid grey"
     src="pictures/danika-perkinson-QxHJ9lkXYNk-unsplash.jpg" height="500" width="540" />
<br />
<div id="divId">
    <img class="imgStyle" src="pictures/danika-perkinson-QxHJ9lkXYNk-unsplash.jpg" />
    <img class="imgStyle" src="pictures/johann-siemens-EPy0gBJzzZU-unsplash.jpg" />
    <img class="imgStyle" src="pictures/joshua-hoehne-t-pc0weKoGg-unsplash.jpg" />
    <img class="imgStyle" src="pictures/kris-atomic-Z5dKUnRJIiY-unsplash.jpg" />
    <img class="imgStyle" src="pictures/toni-lluch-JoRoy500nCc-unsplash.jpg" />
</div>

<script type="text/javascript">

    $(document).ready(function () {
        let control = true;

        $('#divId').on({
            mouseover:function(){
                $(this).css({
                    transform:'scale(1.2)',
                    borderColor: 'red',
                    transition: 'all 0.5s ease'
                })
            },
            mouseleave: function () {
                $(this).css({
                    transform:'scale(1)',
                    borderColor: 'grey'
                })
            },
            click: function () {
                let imageUrl = $(this).attr('src');
                let full = 360;
                let empty = 0;
                let replacer;

                $('#mainImage').fadeOut({
                    start: function () {
                        control = !control;

                        if(!control){
                         replacer = full;
                        }else{
                            replacer = empty;
                        }
                        $(this).css({
                            transform: `rotate(${replacer}deg) scale(0.1)`,
                            transition: 'all 2s ease'
                        })
                    },
                    complete: function () {
                        $('#mainImage').attr('src', imageUrl);
                    },
                    duration: 2000
                }).fadeIn({
                    start: function () {
                        $(this).css({
                            transform: `rotate(${replacer}deg) scale(1)`,
                            transition: 'all 2s ease'
                        })
                    },
                    duration: 2000
                })

            }
        }, 'img', false)

    });

</script>

</body>
</html>
