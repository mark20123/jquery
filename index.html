<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <style>

    </style>
</head>
<body>


<script type="text/javascript">

    $(document).ready(function () {

        let intArray = [1, 2, 3, 4, 5];

        function functionA(index, element) {
            return element * 5;
        }

        function functionB(element, index) {
            return element * 5;
        }

        let resultEach = $.each(intArray, functionA);
        let resultMap = $.map(intArray, functionB);

        document.write(`each = ${resultEach}`);
        document.write('<br>');
        document.write(`map = ${resultMap}`);

    });

</script>

</body>
</html>
